<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href ="build/css/vendor.css">
    <link rel="stylesheet" href ="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>

  <body>
    <h3>Here was the time:</h3>
    <h3 id="time"></h3>

    <h2>Set an Alarm</h2>

      <input type="datetime-local" name="set_alarm" id="set_alarm">
      <button type="submit" name="button">Set</button>

    <h4>Alarm Set for</h4>
    <p id="alarm_set_for"></p>

    <div class="buzzer">
      <h1>BEEP BEEP BEEP</h1>
    </div>
  </body>
